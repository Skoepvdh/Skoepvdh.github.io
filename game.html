<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Catch the Box Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    h1 {
      margin-top: 20px;
    }

    #gameArea {
      position: relative;
      width: 80vw;
      height: 60vh;
      margin: 30px auto;
      background-color: #ffffff;
      border: 2px solid #000;
      overflow: hidden;
    }

    #box {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      cursor: pointer;
    }

    #scoreboard {
      font-size: 1.2em;
      margin-top: 10px;
    }

    #startBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>🎯 Catch the Box!</h1>
  <div id="scoreboard">
    🕒 Tijd: <span id="time">30</span> seconden | 🎯 Score: <span id="score">0</span>
  </div>
  <button id="startBtn">Start Spel</button>
  <div id="gameArea">
    <div id="box" style="display:none;"></div>
  </div>

  <script>
    const box = document.getElementById("box");
    const gameArea = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("score");
    const timeDisplay = document.getElementById("time");
    const startBtn = document.getElementById("startBtn");

    let score = 0;
    let timeLeft = 30;
    let timerInterval;

    function moveBox() {
      const areaWidth = gameArea.clientWidth;
      const areaHeight = gameArea.clientHeight;

      const boxSize = 50;
      const maxX = areaWidth - boxSize;
      const maxY = areaHeight - boxSize;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      box.style.left = randomX + "px";
      box.style.top = randomY + "px";
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      startBtn.disabled = true;
      box.style.display = "block";
      moveBox();

      timerInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      box.style.display = "none";
      startBtn.disabled = false;
      alert("⏰ Tijd is om! Je score is: " + score);
    }

    box.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = score;
      moveBox();
    });

    startBtn.addEventListener("click", startGame);
  </script>

</body>
</html>
