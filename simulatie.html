<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOM Simulatie</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      color: red;
      animation: blink 1s infinite;
    }

    #timer {
      font-size: 5rem;
      margin-top: 20px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .explosion {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, red, orange, black);
      animation: boom 1s ease-out forwards;
      z-index: 999;
      display: none;
    }

    @keyframes boom {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    .hide {
      display: none;
    }

    .boom-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      color: white;
      text-shadow: 0 0 10px red, 0 0 20px yellow;
    }
  </style>
</head>
<body>
  <h1>!! WAARSCHUWING: BOM ACTIEF !!</h1>
  <div id="timer">00:10</div>

  <div class="explosion" id="explosion">
    <div class="boom-text">ðŸ’¥ BOOM ðŸ’¥</div>
  </div>

  <audio id="boom-sound" src="https://www.soundjay.com/mechanical/sounds/explosion-01.mp3" preload="auto"></audio>

  <script>
    let seconds = 10;
    const timerEl = document.getElementById('timer');
    const explosionEl = document.getElementById('explosion');
    const boomSound = document.getElementById('boom-sound');

    function updateTimer() {
      if (seconds > 0) {
        seconds--;
        const display = seconds < 10 ? '00:0' + seconds : '00:' + seconds;
        timerEl.textContent = display;
      } else {
        clearInterval(timerInterval);
        triggerExplosion();
      }
    }

    function triggerExplosion() {
      explosionEl.style.display = 'block';
      boomSound.play().catch(e => console.log("Audio play blocked."));
      document.body.style.backgroundColor = 'red';
    }

    const timerInterval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
