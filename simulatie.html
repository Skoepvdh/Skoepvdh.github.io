<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>‚öΩ Penalty Shootout Simulatie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0b6623;
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #game {
      margin: 30px auto;
      width: 400px;
      height: 600px;
      background: #1a1a1a;
      border: 5px solid #fff;
      position: relative;
    }

    #goal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background: #ccc;
      border-bottom: 5px solid white;
    }

    .target {
      width: 80px;
      height: 80px;
      background-color: rgba(255,255,255,0.2);
      border: 2px dashed white;
      position: absolute;
      cursor: pointer;
      transition: background 0.3s;
    }

    .target:hover {
      background-color: rgba(255,255,255,0.4);
    }

    #keeper {
      width: 80px;
      height: 80px;
      background: red;
      position: absolute;
      top: 70px;
      transition: left 0.2s ease;
    }

    #scoreboard {
      margin-top: 10px;
      font-size: 20px;
    }

    #resetBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>‚öΩ Penalty Shootout</h1>

  <div id="scoreboard">
    üî¢ Pogingen: <span id="attempts">0</span> | ‚úÖ Doelpunten: <span id="goals">0</span>
  </div>

  <div id="game">
    <div id="goal">
      <div id="keeper"></div>
      <div class="target" style="top: 20px; left: 40px;" onclick="shoot(0)"></div>
      <div class="target" style="top: 20px; left: 160px;" onclick="shoot(1)"></div>
      <div class="target" style="top: 20px; left: 280px;" onclick="shoot(2)"></div>
    </div>
  </div>

  <button id="resetBtn" onclick="resetGame()">üîÑ Opnieuw Spelen</button>

  <script>
    const keeper = document.getElementById("keeper");
    const goalsDisplay = document.getElementById("goals");
    const attemptsDisplay = document.getElementById("attempts");

    let attempts = 0;
    let goals = 0;

    function moveKeeper() {
      const positions = [40, 160, 280];
      const randomIndex = Math.floor(Math.random() * 3);
      keeper.style.left = positions[randomIndex] + "px";
      return randomIndex;
    }

    function shoot(position) {
      const keeperPosition = moveKeeper();
      attempts++;
      if (position !== keeperPosition) {
        goals++;
        alert("üéØ GOAL!");
      } else {
        alert("üß§ Gered door de keeper!");
      }

      updateScoreboard();
    }

    function updateScoreboard() {
      attemptsDisplay.textContent = attempts;
      goalsDisplay.textContent = goals;
    }

    function resetGame() {
      attempts = 0;
      goals = 0;
      updateScoreboard();
      alert("üîÅ Spel opnieuw gestart!");
    }
  </script>

</body>
</html>
